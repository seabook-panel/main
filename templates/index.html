<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>主页丨海书面板</title>
    <link rel="icon" type="image/png" href={{url_for('static', filename='image/logo.png')}}>
    <link rel="stylesheet" href={{url_for('static', filename='style/main.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='style/home.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='style/head.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='style/aside.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='style/card.css')}}>
</head>
<body>
    <aside class="sidebar">
        <img src={{url_for('static', filename='image/logo-long.png')}} alt="LOGO" width="100%"  height=70px></img>
        <div class="card"><a href="#">主页</a></div>
    </aside>
    <nav>
        <a href="#">概述</a>
        <div class="close">
            <a href="/server/reboot">重启</a>
            <a href="/server/shutdown">关机</a>
        </div>
    </nav>
    <div class="card">
        <h2>信息</h2>
        系统名称：{{platform}}<br>
        主机名称：{{hostname}}<br>
        本地IP：{{local_ip}}<br>
        公网IP：{{external_ip}}
    </div>
    <div class="card">
        <h2>状态</h2>
        <h3>CPU信息</h3>
        核心数：{{cpu_count_main}}<br>
        线程数：{{cpu_count_logical}}<br>
        最大频率：{{cpu_freq}}<br>
        使用率：{{cpu_percent}}
        <h3>内存信息</h3>
        总内存：{{memory_totol}}<br>
        已用内存：{{memory_used}}<br>
        空余内存：{{memory_free}}
    </div>
</body>
</html>
