<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>文件丨海书面板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="resource/image/png" href={{url_for('static', filename='resource/image/logo.png')}}>
    <link rel="stylesheet" href={{url_for('static', filename='resource/style/' ~ appearance['theme'] ~ '/head.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='resource/style/' ~ appearance['theme'] ~ '/card.css')}}>
    <style>
        .card2 textarea {
            width: 100%;
            height: 500px;
            font-size: 20px;
        }
        .card2 button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'chrome/sidebar.html' %}
    <nav>
        {{ dir }}
    </nav>
    <form action="{{ url_for('files.edit_save', dir=dir) }}" method="post">
        <div class="card">
            <h2>查看/编辑</h2>
            <div class="card2">
                <textarea name="content">{{ content }}</textarea>
                {% if suffix == 'py' %}
                <button type={{suffix}}>保存并运行</button>
                {% endif %}
                <button type="submit">保存更改</button>
            </div>
        </div>
    </form>
</body>
</html>
