<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='resource/style/' ~ appearance['theme'] ~ '/sidebar.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='resource/style/' ~ appearance['theme'] ~ '/home.css')}}>
</head>

<body>

        <img src={{url_for('static', filename='resource/image/logo-long.png')}} alt="LOGO" width="100%" height="70px">
